<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>iNote</title>
</head>
<body>
    <div id="notes">
        <h2>iNote</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" name="" id="body" placeholder="Enter Note Body">
            <select id="colors">
                <option>Select Color</option>
                <option value="#f261cf">Pink</option>
                <option value="#000066">Navy Blue</option>
                <option value="#ffcccc">Old Rose</option>
                <option value="#ccffcc">Opal</option>
            </select>
            <button type="button" class="add">Add Note</button>
        </div>
            <div class="notesDiv">
                <div class="note">
                    <div class="text">
                        <div class="text">
                            <b>Learn React</b>
                            <p>Take a Course</p>
                        </div>
                        <button class="add">Edit Note</button>
                        <button class="delete">Delete Note</button>
                    </div>
                </div>
            </div>
</div>
</body>
</html>
